<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>


<body>

<header>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html"></a>
      <img src="assets/images/flower.jpg" alt="flower" class="logo">
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </ul>
    </div> <!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</header>

<div class="col-sm-8">
<div class="panel panel-default" id="contact">
  <div class="panel-heading">
    <h1 class="panel-heading">Contact</h1>
  </div>
  <div class="panel-body">
    <form id="contact-form">
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" name"name" id="name" 
          placeholder="John Smith" requried="required">
        </li>
        <li>
          <label for="email">E-mail</label>
          <input type="text" name"name" id="email" 
          placeholder="example@gmail.com" requried="required">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea id="message" name="message" requried="required"></textarea>
        </li>
      </ul>
      <input type="submit" name="submit">
    </form>
  </div>
</div>
</div>

<div class="col-sm-3">
  <div class="panel panel-default" id="connect">
    <div class="panel-heading">
      <h3 class="panel-title">Connect</h3>
    </div> <!--panel-heading-->
    <div class="panel-body">
      <img class="social" src="assets/images/github.png">
      <img class="social" src="assets/images/linkedin.png">
      <img class="social" src="assets/images/overflow.png">
    </div> <!--panel body-->
  </div> <!--panel panel-default-->
</div> <!--col-sm-3-->

<footer>
  <div class="col-sm-12">
    <p>@Copyright 2016 Anna Kimtis</p>
  </div>
</footer>

</body>
</html>
